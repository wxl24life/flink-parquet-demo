group 'com.ddu.demo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.avro:avro:1.8.2"
    compile "org.apache.parquet:parquet-avro:1.10.1"
    compile "org.apache.parquet:parquet-hadoop:1.10.1"
    compile "org.apache.flink:flink-java:1.8.0"
    compile "org.apache.flink:flink-streaming-java_2.12:1.8.0"
    compile "org.apache.flink:flink-parquet:1.8.0"
    compile "org.apache.hadoop:hadoop-hdfs:2.7.3"
    compile "org.apache.hadoop:hadoop-common:2.7.3"
    compile "org.slf4j:slf4j-log4j12:1.7.6"
    compile "log4j:log4j:1.2.16"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
